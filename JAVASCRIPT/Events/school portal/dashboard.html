<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <table class="table text-center">
        <h1 class="text-center">WECOME TO THE DASHBOARD</h1>
    <thead>
        <tr>
            <th scope="col" style="background-color:gray;" class="col-1">S/N</th>
            <th scope="col" style="background-color: gray;" class="col-5">Name</th>
            <th scope="col" style="background-color:gray;" class="col-5">email</th>
            <th scope="col" style="background-color:gray;" class="col-1">Action</th>
        </tr>
    </thead>
    
    <tbody id="show">

    </tbody>
    <div class="text-center text-dark">Total Number of the registered students = <span id="counting"> 0 </span> </div>

</table>

    <script>
        var allStudents= JSON.parse(localStorage.getItem('stud'))
        counting.innerHTML = allStudents.length;
    show.innerHTML= ""
    for(i=0; i<allStudents.length; i++){
        show.innerHTML +=`<tr>
        <td><p>${i+1}</p></td>
        <td><p>${allStudents[i].firstName} ${allStudents[i].secondName}</p></td>
        <td><p>${allStudents[i].email}</p></td>
        <td><button class = "btn btn-danger" onclick= "del(${i})">del</button> </td>      
        </tr>`
    }
    </script>
</body>
</html>
