<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
</head>
<style>
    th,td{
        border: 2px solid;
    }
</style>
<body class="bg-dark">

    <div class="container-fluid mx-auto shadow-sm col-lg-7 col-10">

        <h2 class="text-center text-decoration-underline text-light fw-4" style="font-family: 'Courier New', Courier, monospace;">School Portal</h2>
        <div class=" alert alert-success text-center animate__animated animate__bounce animate__bounce" style="display: none;" id="err">Fill something</div>
        <div class=" alert alert-success text-center animate__animated animate__bounce animate__bounce" style="display: none;" id="sub">successfully registered</div>
        <div class=" my-3  mx-auto">
            <label for="form-label" class="text-success ">First Name:</label>
            <input type="text" class="form-control form-control-sm shadow-none" id="firstName" autofocus placeholder="First Name">
        </div>
        <div class=" my-3  mx-auto">
            <label for="form-label" class="text-success ">Last Name:</label>
            <input type="text" class="form-control form-control-sm shadow-none" id="secondName" placeholder="Last Name">
        </div>
        <div class=" my-3  mx-auto">
            <label for="form-label" class="text-success ">Email Address:</label>
            <input type="email" class="form-control form-control-sm shadow-none" id="email" placeholder="Email Address">
        </div>
        <div class=" my-3  mx-auto">
            <label for="form-label" class="text-success ">Password:</label>
            <input type="password" class="form-control form-control-sm shadow-none" id="password">
        </div>
        <button class="btn btn-sm bg-info w-100 p-2" onclick="submit()">Submit</button>
    </div>
    <div class="container-fluid mx-auto col-lg-7 col-10 my-3" style="display:block;" id="did">
       
    </div>

     

    <script src="script.js"></script>
</body>

</html>
